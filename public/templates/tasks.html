<ul>
	<li ng-repeat="task in tasks">
		<input data-id="{{task.id}}" type="checkbox" ng-click="completeTask(task.id)" ng-checked="task.is_completed" /><div class="task-name">{{task.name}}</div><button ng-click="deleteTask(task.id)">X</button>
	</li>	
	<form name="addTask" ng-submit="createTask(task.name)">
		<input type="checkbox" ng-model="task.is_completed" />
		<input type="text" ng-model="task.name" name="new-task" />
		<input type="submit" value="Add" />
	</form>
</ul>
